<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

   <div class="container">
     <header><img src="images/illustration-hero.svg" alt="notfound"></header>
     <div class="head">

      <h1>Order Summary</h1> 

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
     </div>

     <div class="box">
       <img src="images/icon-music.svg" alt="notfound">
       <div class="add-in">
        <p class="plan">Annual Plan</p>
        <p class="price">$59.99/year</p>
       </div>
        <a href="#">Change</a>
     </div>

     <footer class="box-2">
       <p class="proceed"><a href="#">Proceed to Payment</a></p>
       <p class="cancel"><a href="#">Cancel Order</a></p>
     </footer>
   </div>



</body>
</html>
